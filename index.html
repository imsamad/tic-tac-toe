<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Semi-automated Tic-Tac-Toe</h1>

      <div class="players">
        <div>Player 1 - O</div>
        <div>|</div>
        <div>Player 2 - X</div>
      </div>

      <div class="permission">
        <p>Let The Computer Play As Your Competitor:</p>
        <input type="checkbox" id="permissionChk" checked />
      </div>

      <div class="progress">
        <p id="progress">I'm Guessing...</p>
      </div>

      <div class="boxes">
        <button class="box" data-box></button>
        <button class="box" data-box></button>
        <button class="box" data-box></button>
        <button class="box" data-box></button>
        <button class="box" data-box></button>
        <button class="box" data-box></button>
        <button class="box" data-box></button>
        <button class="box" data-box></button>
        <button class="box" data-box></button>
      </div>

      <div class="game-result" id="gameResult"></div>
      <button class="restart-btn" id="restartBtn">Restart</button>
    </div>
  </body>
</html>
